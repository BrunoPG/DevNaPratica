<ion-header>
  <ion-toolbar>
    <ion-title>evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label position="fixed">Nome:</ion-label>
      <ion-input [(ngModel)]="evento.nome" #nome="ngModel" name="nome" value="{{evento.nome}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Descrição:</ion-label>
      <ion-input [(ngModel)]="evento.descricao" #descricao="ngModel" name="descricao" value="{{evento.descricao}}">
      </ion-input>
    </ion-item>  
    <ion-item>
        <ion-label position="fixed">Tipo:</ion-label>
        <ion-input [(ngModel)]="evento.Tipo" #descricao="ngModel" name="Tipo" value="{{evento.Tipo}}">
        </ion-input>
      </ion-item>  
  </ion-content>
